<h2>Hello World! React App coming Up</h2>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
<script>
    $(document).ready(function() {
        $('#link-btn').click(function() {
            $.ajax({
                url : 'rest/hello',
                type: 'GET',
                success: function(data) {
                    $('#adiv').html(data);
                }
            });
        return false;
        });
    });
</script>
<script>
    var url = "https://f1712cdio3.herokuapp.com/rest/users";
    $.getJSON(url), function (data) {
        var row;
        for ( var i = 0;  i < data.length; i++){
            row = $('<tr/>');
            row.append("<td>" + data[i].UserId + "</td>");
            row.append("<td>" + data[i].username + "</td>");
            row.append("<td>" + data[i].initials + "</td>");
            row.append("<td>" + data[i].cpr + "</td>");
            row.append("<td>" + data[i].password + "</td>");
            row.append("<td>" + data[i].roles + "</td>");
        }
    });
</script>
